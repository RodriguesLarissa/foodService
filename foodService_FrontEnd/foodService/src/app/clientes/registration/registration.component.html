<h3>Cadastro de Clientes</h3>
<br>
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
    
  <div class="row">
      <div class="col">
          <label for="name" class="form-label" style="font-weight: bold">Nome*</label>
          <input type="text" name="name" class="form-control" [class.is-invalid]="!name.valid && name.touched" id="name" placeholder="Insira o primeiro nome" 
          [(ngModel)]="usuario.name" required #name="ngModel">
          <div class="invalid-feedback">
              O campo nome é obrigatório.
          </div>
      </div>
      <div class="col">
        <label for="lastName" class="form-label" style="font-weight: bold">Sobrenome*</label>
        <input type="text" name="lastName" class="form-control" [class.is-invalid]="!lastName.valid && lastName.touched" id="lastName" placeholder="Insira o sobrenome completo" 
        [(ngModel)]="usuario.lastName" required #lastName="ngModel">
        <div class="invalid-feedback">
            O campo sobrenome é obrigatório.
        </div>
    </div>
  </div>
  <br>

  <div class="row">
      <div class="col-8">
          <label for="email" class="form-label" style="font-weight: bold;">E-mail*</label>
          <input type="email" name="email" class="form-control" [class.is-invalid]="!email.valid && email.touched" id="email" placeholder="Insira seu e-mail (Ex: usuario@hotmail.com)" 
          [(ngModel)]="usuario.email" required #email="ngModel" email>
          <div class="invalid-feedback">
              O campo e-mail é obrigatório.
          </div>
      </div>
      <div class="col-4">
        <label for="birthday" class="form-label" style="font-weight: bold">Data de Nascimento*</label>
        <input class="form-control" placeholder="yyyy-mm-dd"
             name="birthday" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
        <div class="input-group-append">
            <button (click)="d.toggle()" type="button"><fa-icon [icon]="iconCalendar"></fa-icon></button>
        </div>
    </div>
  </div>
  <br>

  <div ngModelGroup="endereco">
      <!-- Linha 3 -->
      <div class="row">

          <!-- CEP -->
          <div class="col-md-3">
              <label for="cep" class="control-label" style="font-weight: bold;">CEP*</label>
              <input type="text" class="form-control" name="cep" id="cep" [class.is-invalid]="!cep.valid && cep.touched" 
              [(ngModel)]="usuario.cep" required #cep="ngModel" (blur)="consultaCEP($any($event.target).value)">
              <div class="invalid-feedback">
                  O campo CEP é obrigatório.
              </div>
          </div>

          <!-- Número -->
          <div class="col-md-3">
              <label for="numero" class="control-label" style="font-weight: bold;">Número*</label>
              <input type="text" class="form-control" name="numero" id="numero" [class.is-invalid]="!numero.valid && numero.touched" 
              [(ngModel)]="usuario.numero" required #numero="ngModel">
              <div class="invalid-feedback">
                  O campo número é obrigatório.
              </div>
          </div>

          <!-- Complemento -->
          <div class="col-md-6">
              <label for="complemento" class="control-label" style="font-weight: bold;">Complemento</label>
              <input type="text" class="form-control" name="complemento" id="complemento" 
              [(ngModel)]="usuario.complemento" #complemento="ngModel">
          </div>
      </div>
      <br>

      <!-- Linha 4 -->
      <div class="row">

          <!-- Rua -->
          <div class="mb-3">
              <label for="rua" class="form-label" style="font-weight: bold;">Rua</label>
              <input type="text" name="rua" class="form-control" id="rua"  
              [(ngModel)]="usuario.rua" required #rua="ngModel" readonly>
          </div>

      </div>
      <br>

      <!-- Linha 5 -->
      <div class="row">
      
          <!-- Bairro -->
          <div class="col-md-5">
              <label for="bairro" class="form-label" style="font-weight: bold;">Bairro</label>
              <input type="text" name="bairro" class="form-control" id="bairro"  
              [(ngModel)]="usuario.bairro" required #bairro="ngModel" readonly>
          </div>

          <!-- Cidade -->
          <div class="col-md-4">
              <label for="cidade" class="form-label" style="font-weight: bold;">Cidade</label>
              <input type="text" name="cidade" class="form-control" id="cidade"  
              [(ngModel)]="usuario.cidade" required #cidade="ngModel" readonly>
          </div>

          <!-- Estado -->
          <div class="col-md-3">
              <label for="estado" class="form-label" style="font-weight: bold;">Estado</label>
              <input type="text" name="estado" class="form-control" id="estado"  
              [(ngModel)]="usuario.estado" required #estado="ngModel" readonly>
          </div>

      </div>
  </div>
  <br>

  <button type="submit" class="btn btn-primary">Submit</button>

</form>
